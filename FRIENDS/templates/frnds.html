<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F.R.I.E.N.D.S</title>
    <style>
        body {
            background-image: url('/static/white.png');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        .logo {
            width: 300px;
            margin-top: 30px;
        }
    
        .search-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 15px;
            margin-top: auto;
            margin-bottom: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        .search-box h2 {
            margin-bottom: 15px;
            font-size: 22px;
        }
    
        .search-box button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    
        .input-section {
            display: none;
            margin-top: 15px;
        }
    
        .result {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
    
        .card {
            background-color: rgba(255, 255, 255, 0.95);
            color: black;
            width: 70%;
            border-radius: 10px;
            display: flex;
            padding: 20px;
            gap: 20px;
        }
    
        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
    </style>
    
</head>
<body>
    <img src="/static/Friends_logo.png" alt="F.R.I.E.N.D.S" class="logo">

    <div class="search-box">
        <h2>How do you want to fetch the friend</h2>
        <button onclick="selectOption('first')">First Name</button>
        <button onclick="selectOption('last')">Last Name</button>
        <button onclick="selectOption('alias')">Nickname</button>

        <div class="input-section" id="input-section">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Enter value" required>
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <div id="result-container" class="result"></div>

    <script>
        let searchType = "";

        function selectOption(type) {
            searchType = type;
            document.getElementById("input-section").style.display = "block";
        }

        document.getElementById("search-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const query = document.getElementById("search-input").value;
            const paramMap = {
                    first: "first_name",
                    last: "last_name",
                    alias: "alias"
                };
            const param = paramMap[searchType];
            const endpoint = `/friends/${param}?${param}=${query}`;

            const res = await fetch(endpoint);
            const data = await res.json();

            const resultDiv = document.getElementById("result-container");
            resultDiv.innerHTML = "";

            if (data.length === 0) {
                resultDiv.innerHTML = "<p>No friend found.</p>";
                return;
            }

            const friend = data[0];
            const fullName = friend["FIRST NAME"] + " " + friend["LAST NAME"];
            const alias = friend["NICK NAME"];
            const about = friend["ABOUT"];
            const image = friend["image"] || "default_profile.jpg"; // fallback image


            resultDiv.innerHTML = `
                <div class="card">
                    <img src="/static/${image}" alt="Friend Photo">
                    <div>
                        <h2>About</h2>
                        <p><strong>Name:</strong> ${fullName}</p>
                        <p><strong>Nickname:</strong> ${alias}</p>
                        <p>${about}</p>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
